<!DOCTYPE html>
<html>
<head>
    <title>DUN Helper (by Relhit)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000000;
            color: #d8d8d8;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        .imageContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .imageContainer img {
            max-width: 100%;
            height: auto;
        }

        button {
            border-radius: 10px;
            background-color: #e50000;
            color: white;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        select {
            padding: 20px;
            border-radius: 10px;
            font-family: "Arial", sans-serif;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        #mainMenu {
            display: block;
        }

        #encuentrosSubmenu {
            display: none;
        }

        #mobiliarioSubmenu {
            display: none;
        }

        #itemsSubmenu {
            display: none;
        }

        .deckPage {
            display: none;
        }

        #mainMenu button {
            background-color: #3472ff;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center" id="mainMenu">
        <h1>DUN Helper (by Relhit)</h1>
        <button onclick="showEncuentrosSubMenu()">Encuentros</button>
        <button onclick="showMobiliarioSubMenu()">Mobiliario</button>
        <button onclick="showItemsSubMenu()">Items</button>

    </div>

    <div class="center" id="encuentrosSubmenu">
        <h1>Encuentros</h1>
        <select id="encuentrosMenuSelect" onchange="showEncuentrosDeckPage(this.value)">
            <option disabled selected hidden>Seleccionar Encuentro</option>
            <option value="acciones_ciudad">Acciones de Ciudad</option>
        </select>
        <button onclick="showMainMenu()" style="background-color: #4a4949;">Volver al menú principal</button>
    </div>

    <div class="center" id="mobiliarioSubmenu">
        <h1>Mobiliario</h1>
        <select id="mobiliarioMenuSelect" onchange="showMobiliarioDeckPage(this.value)">
            <option disabled selected hidden>Seleccionar Mobiliario</option>
            <option value="mobiliario_comun">Mobiliario Común</option>
        </select>
        <button onclick="showMainMenu()" style="background-color: #4a4949;">Volver al menú principal</button>
    </div>

    <div class="center" id="itemsSubmenu">
        <h1>Items</h1>
        <select id="itemsMenuSelect" onchange="showItemsDeckPage(this.value)">
            <option disabled selected hidden>Seleccionar Item</option>
            <option value="armaduras">Armaduras</option>
        </select>
        <button onclick="showMainMenu()" style="background-color: #4a4949;">Volver al menú principal</button>
    </div>

    <!-- DECKS ENCUENTROS  -->
    <div id="deckPage_acciones_ciudad" class="deckPage">
        <h1>Acciones de Ciudad</h1>
        <div class="imageContainer">
            <!-- Removed the <img> tag for the dorso image -->
            <img id="selectedImage_acciones_ciudad" src="" alt="Selected Image">
        </div>
        <button onclick="changeRandomImage('acciones_ciudad')">Carta aleatoria</button>
        <select id="imageDropdown_acciones_ciudad" onchange="changeSelectedImage('acciones_ciudad')">
            <option disabled selected hidden>Seleccionar carta</option>
        </select>
        <button onclick="showEncuentrosSubMenu()" style="background-color: #4a4949;">Volver a Encuentros</button>
    </div>

    <!-- DECKS MOBILIARIO  -->
    <div id="deckPage_mobiliario_comun" class="deckPage">
        <h1>Mobiliario Común</h1>
        <div class="imageContainer">
            <!-- Removed the <img> tag for the dorso image -->
            <img id="selectedImage_mobiliario_comun" src="" alt="Selected Image">
        </div>
        <button onclick="changeRandomImage('mobiliario_comun')">Carta aleatoria</button>
        <select id="imageDropdown_mobiliario_comun" onchange="changeSelectedImage('mobiliario_comun')">
            <option disabled selected hidden>Seleccionar carta</option>
        </select>
        <button onclick="showMobiliarioSubMenu()" style="background-color: #4a4949;">Volver a Mobiliario</button>
    </div>
    
    <!-- DECKS ITEMS  -->
    <div id="deckPage_armaduras" class="deckPage">
        <h1>Armaduras</h1>
        <div class="imageContainer">
            <!-- Removed the <img> tag for the dorso image -->
            <img id="selectedImage_armaduras" src="" alt="Selected Image">
        </div>
        <button onclick="changeRandomImage('armaduras')">Carta aleatoria</button>
        <select id="imageDropdown_armaduras" onchange="changeSelectedImage('armaduras')">
            <option disabled selected hidden>Seleccionar carta</option>
        </select>
        <button onclick="showItemsSubMenu()" style="background-color: #4a4949;">Volver a Items</button>
    </div>

    <script>
        var images = {
            // ENCUENTROS
            acciones_ciudad: [
                "encuentros/acciones_ciudad/alquimista.png",
                "encuentros/acciones_ciudad/biblioteca.png",
                "encuentros/acciones_ciudad/campamento.png",
            ],
            // MOBILIARIO
            mobiliario_comun: [
                "mobiliario/mobiliario_comun/alambique.png",
                'mobiliario/mobiliario_comun/anforas_o_recipientes.png'
            ],
            // ITEMS
            armaduras: [
                "items/armaduras/armadura_completa.jpg",
                "items/armaduras/coraza.jpg"
            ]
        };

        function populateImageDropdown(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);

            dropdown.innerHTML = ""; // Clear existing options

            // Add default option
            var defaultOption = document.createElement("option");
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.hidden = true;
            defaultOption.text = "Seleccionar carta";
            dropdown.add(defaultOption);

            images[deck].forEach(function (image) {
                var option = document.createElement("option");
                var imageName = image.split("/").pop().replace('.png', '');
                imageName = imageName.replace(/_/g, ' ');
                imageName = capitalizeFirstLetter(imageName);
                option.text = imageName;
                option.value = image;
                dropdown.add(option);
            });
        }

        function clearDropdownAndImageEncuentros(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            dropdown.selectedIndex = 0;
            var selectedImageSrc = "encuentros/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function clearDropdownAndImageMobiliario(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            dropdown.selectedIndex = 0;
            var selectedImageSrc = "mobiliario/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function clearDropdownAndImageItems(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            dropdown.selectedIndex = 0;
            var selectedImageSrc = "items/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function capitalizeFirstLetter(string) {
            return string.replace(/\b\w/g, function (l) {
                return l.toUpperCase();
            });
        }

        function changeRandomImage(deck) {
            var randomIndex = Math.floor(Math.random() * images[deck].length);
            var randomImageSrc = images[deck][randomIndex];
            document.getElementById(`selectedImage_${deck}`).src = randomImageSrc;
        }

        function changeSelectedImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            var selectedImageSrc = dropdown.value;
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function showEncuentrosSubMenu() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("mobiliarioSubmenu").style.display = "none";
            document.getElementById("itemsSubmenu").style.display = "none";

            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            document.getElementById("encuentrosSubmenu").style.display = "block";
            document.getElementById("encuentrosMenuSelect").selectedIndex = 0;
        }

        function showMobiliarioSubMenu() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.getElementById("itemsSubmenu").style.display = "none";

            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            document.getElementById("mobiliarioSubmenu").style.display = "block";
            document.getElementById("mobiliarioMenuSelect").selectedIndex = 0;
        }

        function showItemsSubMenu() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.getElementById("mobiliarioSubmenu").style.display = "none";

            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            document.getElementById("itemsSubmenu").style.display = "block";
            document.getElementById("itemsMenuSelect").selectedIndex = 0;
        }

        function showMainMenu() {
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.getElementById("mobiliarioSubmenu").style.display = "none";
            document.getElementById("itemsSubmenu").style.display = "none";

            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });
            document.getElementById("mainMenu").style.display = "block";
        }

        function showEncuentrosDeckPage(deck) {
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            var deckPageId = `deckPage_${deck}`;
            document.getElementById(deckPageId).style.display = "block";

            var selectedImageSrc = "encuentros/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;

            clearDropdownAndImageEncuentros(deck);
            populateImageDropdown(deck);
        }

        function showMobiliarioDeckPage(deck) {
            document.getElementById("mobiliarioSubmenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            var deckPageId = `deckPage_${deck}`;
            document.getElementById(deckPageId).style.display = "block";

            var selectedImageSrc = "mobiliario/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;

            clearDropdownAndImageMobiliario(deck);
            populateImageDropdown(deck);
        }
        
        function showItemsDeckPage(deck) {
            document.getElementById("itemsSubmenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            var deckPageId = `deckPage_${deck}`;
            document.getElementById(deckPageId).style.display = "block";

            var selectedImageSrc = "items/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;

            clearDropdownAndImageItems(deck);
            populateImageDropdown(deck);
        }
    </script>
</body>
</html>
