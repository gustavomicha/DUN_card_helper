<!DOCTYPE html>
<html>
<head>
    <title>DUN Helper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'Macondo';
            src: url('misc/Macondo-Regular.ttf') format('truetype');
        }

        body {
            background-color: #000000;
            color: #d8d8d8;
            font-family: "Macondo", "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        .subtitle {
            font-size: 18px;
            color: #999999;
        }

        .imageContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .imageContainer img {
            max-width: 100%;
            height: auto;
        }

        button {
            border-radius: 10px;
            background-color: #7c1818;
            color: white;
            border: none;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 50%;
            max-width: 400px;
        }

        select {
            padding: 20px;
            border-radius: 10px;
            font-family: "Macondo", sans-serif;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        #mainMenu {
            display: block;
            background-image: url("misc/wallpaper_app.jpg");
            background-position: center;
            background-size: 50% auto;
            background-repeat: no-repeat;
        }

        #encuentrosSubmenu {
            display: none;
            background-image: url("misc/back_encounters.png");
            background-position: center;
            background-size: 80% auto;
            opacity: 0.8;
            background-repeat: no-repeat;
        }

        .deckPage {
            display: none;
        }

        #mainMenu button {
            background-color: #7c1818;
            width: 50%;
            max-width: 300px;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #infoButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4a4949;
            color: white;
            padding: 10px 20px;
            font-size: 26px;
            border: none;
            cursor: pointer;
            width: auto;
            max-width: none;
            border-radius: 50%;
        }

        #languageButton {
            position: absolute;
            top: 40px;
            left: 20px;
            background-color: #4a4949;
            color: white;
            padding: 10px 10px;
            font-size: 15px;
            border: none;
            cursor: pointer;
            width: auto;
            max-width: none;
        }
        
        h1, button, option {
            font-family: "Macondo", "Arial", sans-serif;
        }

        @media (max-width: 600px) and (min-height: 600px) {
            button {
                width: 100%;
            }

            #encuentrosSubmenu {
                background-size: 400px auto;
            }
        }

        @media (min-width: 601px) {
            /* Media query for desktop screens */
            .imageContainer img {
                max-width: 25%; /* Reduce the size to 50% */
            }
        }
        
    </style>

</head>
<body>
    <div class="center" id="mainMenu">
        <h1>DUN Helper <span class="subtitle">Beta version</span></h1>
        <button onclick="showEncuentrosSubMenu()">Encuentros</button>
        <button onclick="openHechizosPage()">Hechizos</button>
    </div>

    <div class="center" id="encuentrosSubmenu">
        <h1>Encuentros</h1>
        <select id="encuentrosMenuSelect" onchange="showEncuentrosDeckPage(this.value)">
            <option disabled selected hidden>Seleccionar Encuentro</option>
            <option value="acciones_ciudad">Acciones de Ciudad</option>
        </select>
        <button onclick="showMainMenu()" style="background-color: #4a4949;">Volver al men√∫ principal</button>
    </div>

    <!-- DECKS ENCUENTROS  -->
    <div id="deckPage_acciones_ciudad" class="deckPage">
        <h1>Acciones de Ciudad</h1>
        <div class="imageContainer">
            <img id="selectedImage_acciones_ciudad" src="" alt="Selected Image">
        </div>
        <button onclick="changeRandomImage('acciones_ciudad')">Carta aleatoria</button>
        <select id="imageDropdown_acciones_ciudad" onchange="changeSelectedImage('acciones_ciudad')">
            <option disabled selected hidden>Seleccionar carta</option>
        </select>
        <button onclick="showEncuentrosSubMenu()" style="background-color: #4a4949;">Volver a Encuentros</button>
    </div>

    <div id="hechizosPage" class="center" style="display: none;">
        <iframe id="hechizosFrame" src="" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <button id="languageButton" onclick="openEnglishPage()" style="background: none; border: none; padding: 0; display: flex; flex-direction: column; align-items: center;">
        <img src="misc/ESP.png" alt="Spanish Flag" style="width: 40px; height: 40px;">
        <p style="color: white; margin-top: 5px; font-size: 14px; text-align: center; width: 40px;">Switch<br>to ENG</p>
    </button>

    <button id="infoButton" onclick="openInfoWindow()">?</button>

    <script>
        var images = {
            acciones_ciudad: [
                "ESP/encuentros/acciones_ciudad/alquimista.png", "ESP/encuentros/acciones_ciudad/biblioteca.png"
            ],
        };

        var infoWindow = null;

        function populateImageDropdown(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);

            dropdown.innerHTML = ""; // Clear existing options

            var defaultOption = document.createElement("option");
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.hidden = true;
            defaultOption.text = "Seleccionar carta";
            dropdown.add(defaultOption);

            images[deck].forEach(function (image) {
                var option = document.createElement("option");
                var imageName = image.split("/").pop().replace(/\.(png|jpg)$/i, '');
                imageName = imageName.replace(/_/g, ' ');
                imageName = capitalizeFirstLetter(imageName);
                option.text = imageName;
                option.value = image;
                dropdown.add(option);
            });
        }

        function clearDropdownAndImageEncuentros(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            dropdown.selectedIndex = 0;
            var selectedImageSrc = "ESP/encuentros/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function capitalizeFirstLetter(string) {
            return string.replace(/\b\w/g, function (l) {
                return l.toUpperCase();
            });
        }

        function changeRandomImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            var validOptions = Array.from(dropdown.options).filter(option => !option.disabled);

            if (validOptions.length > 0) {
                var randomIndex = Math.floor(Math.random() * validOptions.length);
                dropdown.selectedIndex = Array.from(dropdown.options).indexOf(validOptions[randomIndex]);
                var selectedImageSrc = dropdown.value;
                document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
            }
        }

        function changeSelectedImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            var selectedImageSrc = dropdown.value;
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function showEncuentrosSubMenu() {
            document.getElementById("mainMenu").style.display = "none";
            document.getElementById("infoButton").style.visibility = "hidden";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });
            document.getElementById("encuentrosSubmenu").style.display = "block";
            document.getElementById("encuentrosMenuSelect").selectedIndex = 0;
            document.getElementById("languageButton").style.display = "none";
        }

        function showMainMenu() {
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });
            document.getElementById("mainMenu").style.display = "block";
            document.getElementById("infoButton").style.visibility = "visible";
            document.getElementById("languageButton").style.display = "block";
        }

        function showEncuentrosDeckPage(deck) {
            document.getElementById("encuentrosSubmenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            var deckPageId = `deckPage_${deck}`;
            document.getElementById(deckPageId).style.display = "block";

            var selectedImageSrc = "ESP/hechizos/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;

            clearDropdownAndImageEncuentros(deck);
            populateImageDropdown(deck);
        }

        function openHechizosPage() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('encuentrosSubmenu').style.display = 'none';
            document.getElementById('infoButton').style.display = 'none';
            document.getElementById('hechizosFrame').src = 'hechizos_test.html';
            document.getElementById('hechizosPage').style.display = 'block';
            document.getElementById("languageButton").style.display = "none";
        }

        function openInfoWindow() {
            if (infoWindow && !infoWindow.closed) {
                infoWindow.focus();
            } else {
                infoWindow = window.open('info.html', '_blank', 'width=400,height=200');
            }
        }

        function openEnglishPage() {
            window.location.href = 'index_EN.html';
        }

    </script>
</body>
</html>
