<!DOCTYPE html>
<html>
<head>
    <title>DUN Helper (by Relhit) </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            font-size: 32px;
        }

        #imageContainer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #imageContainer img {
            max-width: 50%;
            height: auto;
        }

        button {
            border-radius: 10px;
            background-color: blue;
            color: white;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 24px;
        }

        select {
            padding: 20px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>DUN Helper (by Relhit) 1.0</h1>
    
    <div id="imageContainer">
        <img id="dorsoImage" src="acciones_ciudad/dorso.png" alt="Maso">
        <img id="selectedImage" src="" alt="Selected Image">
    </div>

    <button onclick="changeRandomImage()">Carta aleatoria</button>
    <select id="imageDropdown" onchange="changeSelectedImage()">
        <option disabled selected hidden>Seleccionar carta</option>
    </select>

    <script>
        var images = [
            "acciones_ciudad/alquimista.png",
            "acciones_ciudad/biblioteca.png",
            "acciones_ciudad/campamento.png",
            "acciones_ciudad/criadero_y_centro_de_adiestramiento.png",
            "acciones_ciudad/embarcadero_muelle.png",
            "acciones_ciudad/escuela_de_hechiceria.png",
            "acciones_ciudad/escuela_de_lucha.png",
            "acciones_ciudad/establos.png",
            "acciones_ciudad/estancia_del_rey_o_gobernador.png",
            "acciones_ciudad/guardias.png",
            "acciones_ciudad/herbolario.png",
            "acciones_ciudad/herreria_armeria.png",
            "acciones_ciudad/hogar.png",
            "acciones_ciudad/lugar_sagrado.png",
            "acciones_ciudad/mercado.png",
            "acciones_ciudad/oraculo.png",
            "acciones_ciudad/posada.png",
            "acciones_ciudad/prestamista.png",
            "acciones_ciudad/prision.png",
            "acciones_ciudad/puente.png",
            "acciones_ciudad/sanador.png",
            "acciones_ciudad/taberna.png",
            "acciones_ciudad/templo.png",
            "acciones_ciudad/tesorero.png"
        ];

        populateImageDropdown();

    function populateImageDropdown() {
        var dropdown = document.getElementById("imageDropdown");

        images.forEach(function(image) {
            var option = document.createElement("option");
            var imageName = image.replace('.png', '').split('/')[1];
            imageName = imageName.replace(/_/g, ' '); // Replace underscores with spaces
            imageName = capitalizeFirstLetter(imageName); // Capitalize the first letter of each word
            option.text = imageName;
            option.value = image;
            dropdown.add(option);
        });
    }

    function capitalizeFirstLetter(string) {
        return string.replace(/\b\w/g, function(l) {
            return l.toUpperCase();
        });
    }

        function changeRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImageSrc = images[randomIndex];
            document.getElementById("selectedImage").src = randomImageSrc;
        }

        function changeSelectedImage() {
            var dropdown = document.getElementById("imageDropdown");
            var selectedImageSrc = dropdown.value;
            document.getElementById("selectedImage").src = selectedImageSrc;
        }
    </script>
</body>
</html>
