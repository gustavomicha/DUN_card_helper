<!DOCTYPE html>
<html>
<head>
    <title>DUN Helper (by Relhit)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #000000;
            color: #d8d8d8;
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #imageContainer img {
            max-width: 100%;
            height: auto;
        }

        button {
            border-radius: 10px;
            background-color: #e50000;
            color: white;
            padding: 20px 40px;
            cursor: pointer;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
        }

        select {
            padding: 20px;
            border-radius: 10px;
            font-family: "Arial", sans-serif;
            font-size: 24px;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        #mainMenu {
            display: block;
        }

        #submenu {
            display: none;
        }

        .deckPage {
            display: none;
        }
        
        #mainMenu button {
            background-color: #3472ff;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #infoButton {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #4a4949;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="center" id="mainMenu">
        <h1>DUN Helper (by Relhit)</h1>
        <button onclick="showSubMenu()">Encuentros</button>
        <button onclick="showSubMenu()">Items</button>
        <button onclick="showSubMenu()">Hechizos</button>

    </div>

    <!-- ----------------- ENCUENTROS ----------------------- -->
    <div class="center" id="submenu">
        <h1>Encuentros</h1>
        <select id="menuSelect" onchange="showDeckPage(this.value)">
            <option disabled selected hidden>Seleccionar Encuentro</option>
            <option value="acciones_ciudad">Acciones de Ciudad</option>
            <!-- <option value="(...)">Terreno: (...)</option> -->
        </select>
        <button onclick="showMainMenu()" style="background-color: #4a4949;">Volver al men√∫ principal</button>
    </div>

    <div id="deckPage_acciones_ciudad" class="deckPage">
        <h1>Acciones de Ciudad</h1>
        <div id="imageContainer">
            <img id="selectedImage_acciones_ciudad" src="" alt="Selected Image">
        </div>
        <button onclick="changeRandomImage('acciones_ciudad')">Carta aleatoria</button>
        <select id="imageDropdown_acciones_ciudad" onchange="changeSelectedImage('acciones_ciudad')">
            <option disabled selected hidden>Seleccionar carta</option>
        </select>
        <button onclick="showSubMenu()" style="background-color: #4a4949;">Volver a Encuentros</button>
    </div>

    <button id="infoButton" onclick="openInfoWindow()">?</button>

    <script>
        var images = {
            acciones_ciudad: [
            "encuentros/acciones_ciudad/alquimista.png","encuentros/acciones_ciudad/biblioteca.png",],

        };

        function populateImageDropdown(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
        
            dropdown.innerHTML = "";
        
            var defaultOption = document.createElement("option");
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.hidden = true;
            defaultOption.text = "Seleccionar carta";
            dropdown.add(defaultOption);
        
            images[deck].forEach(function (image) {
                var option = document.createElement("option");
                var imageName = image.split("/").pop().replace('.png', '');
                imageName = imageName.replace(/_/g, ' '); 
                imageName = capitalizeFirstLetter(imageName); 
                option.text = imageName;
                option.value = image;
                dropdown.add(option);
            });
        }
        
        function clearDropdownAndImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            dropdown.selectedIndex = 0; 

            var selectedImageSrc = "encuentros/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function capitalizeFirstLetter(string) {
            return string.replace(/\b\w/g, function (l) {
                return l.toUpperCase();
            });
        }

        function changeRandomImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            var validOptions = Array.from(dropdown.options).filter(option => !option.disabled);
            
            if (validOptions.length > 0) {
                var randomIndex = Math.floor(Math.random() * validOptions.length);
                dropdown.selectedIndex = Array.from(dropdown.options).indexOf(validOptions[randomIndex]);
                var selectedImageSrc = dropdown.value;
                document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
            }
        }
        
        

        function changeSelectedImage(deck) {
            var dropdown = document.getElementById(`imageDropdown_${deck}`);
            var selectedImageSrc = dropdown.value;
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;
        }

        function showSubMenu() {
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });
            document.getElementById("submenu").style.display = "block";
            document.getElementById("menuSelect").selectedIndex = 0;
        }

        function showMainMenu() {
            document.getElementById("submenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });
            document.getElementById("mainMenu").style.display = "block";
        }

        function showDeckPage(deck) {
            document.getElementById("submenu").style.display = "none";
            document.getElementById("mainMenu").style.display = "none";
            document.querySelectorAll('.deckPage').forEach(function (page) {
                page.style.display = "none";
            });

            var deckPageId = `deckPage_${deck}`;
            document.getElementById(deckPageId).style.display = "block";

            var selectedImageSrc = "encuentros/" + deck + "/dorso.png";
            document.getElementById(`selectedImage_${deck}`).src = selectedImageSrc;

            clearDropdownAndImage(deck);
            populateImageDropdown(deck);
        }

        var infoWindow = null;

        function openInfoWindow() {
            // Check if the info window is already open
            if (infoWindow && !infoWindow.closed) {
                infoWindow.focus(); // If open, focus on the existing window
            } else {
                // If not open, open a new window with the specified text
                infoWindow = window.open('info.html', '_blank', 'width=400,height=200');
            }
        }

    </script>
</body>
</html>
